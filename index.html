<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Calculadora de IMC</h2>
        <label>Altura (em metros):</label>
        <input type="text" id="height" placeholder="Digite sua altura"><br><br>

        <label>Peso (em kg):</label>
        <input type="text" id="weight" placeholder="Digite seu peso"><br><br>

        <button onclick="calculateBMI()">Calcular IMC</button>

        <h3 id="result"></h3>
    </div>

    <script>
        function calculateBMI() {
            var height = document.getElementById('height').value.replace(',', '.');
            var weight = document.getElementById('weight').value.replace(',', '.');
            var bmi = weight / (height * height);
            var result = document.getElementById('result');
            
            result.innerHTML = "Seu IMC Ã© " + bmi.toFixed(2);
        }
    </script>
</body>
</html>
